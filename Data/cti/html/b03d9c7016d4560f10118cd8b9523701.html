          <span class="crawler-post-infos">

        <div class='post' itemprop='articleBody'>
          <p>Additional information and Indicators of Compromise associated with this TTP can be viewed by ThreatStream users <a href="https://ui.threatstream.com/ttp/716866">here</a></p>
<p><strong>Overview</strong></p>
<p>Template Injection is a technique used by threat actors in which a Microsoft Office document template has a URL injected into it. This causes Word to request the resource the specified by the URL. Since Windows’ default behavior is to send the credentials to the server if using SMB, this technique can be used for credential theft or delivery of a malicious file to the victim.</p>
<p><strong>Details</strong></p>
<p>“Microsoft Office Open XML” is a compressed XML-based file format developed for Microsoft Office in 2000. It is the default target file format of Microsoft Office. Extensible Markup Language (XML) is a markup language that was created to give a set of rules for encoding documents that are both human-readable and machine-readable. Microsoft developed Microsoft Office Open XML in order to adopt a more open and standardized format. Microsoft Office Open XML Format documents allow resources to be fetched from remote sources; relations can be specified in the document which are fetched when the document is opened and processed by Office</p>
<p><strong>Attack Flow 1: Harvesting Credentials</strong></p>
<p>An actor would begin by setting up a service that acts like a Server Message Block (SMB) file server, as shown in Figure 1, designed for the use of capturing credentials.</p>
<p><img src="https://forum-bk.anomali.com/uploads/default/original/1X/5c242de9b7312088406a01c725d44d91bb18aa03.jpg" alt="18%20AM" data-base62-sha1="d97rlSxq4sd6klrppAvDSPWBY43" width="690" height="457"><br>
<em>Figure 1 - Starting an SMB server.</em></p>
<p>The actor would then inject a Microsoft Office Open XML document with a “Relationship” entity pointing to a remote “template file”, as depicted in Figure 2.</p>
<p><img src="https://forum-bk.anomali.com/uploads/default/original/1X/2d51dcfd2a56e71aef7b6a31256175ec8843b375.png" alt="37%20AM" data-base62-sha1="6sUSowLuuuXHs645QrMAB2OKb6B" width="690" height="85"><br>
<em>Figure 2 - “settings.xml.rels” file with malicious IP address</em></p>
<p>The document file must be delivered to a target, possibly via spear phishing or by serving it on a website. When the target opens the file, Microsoft Office attempts to fetch the remote resource, as shown in Figure 3.</p>
<p><img src="https://forum-bk.anomali.com/uploads/default/original/1X/5a99b9c762176431cd0bfc37c8f214972529d0e4.png" alt="03%20AM" data-base62-sha1="cVuklkJekP7r73gXuKjdDlKVkR6" width="690" height="369"><br>
<em>Figure 3 - Upon opening the injected file, a connection is made to fetch the resource.</em></p>
<p>Office first attempts to access the resource over ports 445 and 139 by trying to establish a connection to the server over SMB, Figure 4. With no credential prompt needed for SMB verification, the attacker is able to harvest the target’s credential hash, as shown in Figure 5.</p>
<p><img src="https://forum-bk.anomali.com/uploads/default/original/1X/6478c7ca60ce0cc1ae101a05cd76b48a86ef0208.png" alt="31%20AM" data-base62-sha1="ekOw6Upifw2zBAqTzRybIyGVAi4" width="690" height="291"><br>
<em>Figure 4 - Packet capture showing SMB verification</em></p>
<p><img src="https://forum-bk.anomali.com/uploads/default/original/1X/d1effc357b7e7f1d1780ab7066c64ec62ff8ef13.jpg" alt="41%20AM" data-base62-sha1="tXbXlznKjERJlbZcWL6Y2Vm1ssz" width="690" height="465"><br>
<em>Figure 5 - SMB server capturing NTLM hashes</em></p>
<p>From collected hashes, an attacker is able to crack the hash in order to harvest the targets password (Figure 6).</p>
<p><img src="https://forum-bk.anomali.com/uploads/default/original/1X/4c4cc2ac9e47101b104e908d60b078c28ba4535f.png" alt="27%20AM" data-base62-sha1="aSYKgAMI6uhvh0z44aCG68jAlqL" width="690" height="115"><br>
<em>Figure 6 - Using hash cracker to extract password</em></p>
<p><strong>Attack Flow 2: Delivering Malicious File</strong></p>
<p>An attacker can also deliver a malicious file over a specified protocol. An example of this type of attack being used in the wild is specified here.</p>
<p>An actor can template inject a Microsoft Word file with a reference (In this case using HTTP) to a remote file that contains an exploit, as demonstrated in Figure 7.</p>
<p><img src="https://forum-bk.anomali.com/uploads/default/original/1X/e8c2863f2b8aa6561f534f15e712b02051aeea85.png" alt="17%20AM" data-base62-sha1="xd5xsO1X38Oylg7hlUztYjPdrG5" width="690" height="142"><br>
<em>Figure 7 - Reference to malicious file</em></p>
<p>The file is fetched from the server (Figure 8,  and placed in an object in the Word file. In this case, the malicious file is a Rich Text File (RTF) that exploits “CVE-2017-11882.”</p>
<p><img src="https://forum-bk.anomali.com/uploads/default/original/1X/e6d9f7f3e128350d6122b713ba2de7b462355eb1.png" alt="38%20AM" data-base62-sha1="wWcOrRwTfzfPXB4NLLhDnZLvITn" width="611" height="500"><br>
<em>Figure 8 - Fetching malicious RTF file</em></p>
<p>The RTF file exploits “Microsoft Equation Editor 3.0”, available in Microsoft Office versions prior to Office 2016, to run an MSHTA command to fetch a malicious HTA file (Figure 9).</p>
<p><img src="https://forum-bk.anomali.com/uploads/default/original/1X/ad2b65ac0fa0da57326c9dc5b1ddb4e36d7e376b.png" alt="37%20PM" data-base62-sha1="oHVzYVJ9cuYpiglkp35yaO6w6vN" width="690" height="72"><br>
<em>Figure 9 - Link in RTF file to download payload</em></p>
<p>This technique is very versatile and can be used to deliver exploits for Microsoft Office vulnerabilities without much user interaction.</p>
<p><strong>Analysis</strong></p>
<p>This technique has the possibility to pose a high risk to companies and individuals alike because it can result in the theft of credentials for potentially sensitive accounts, particularly if the password is weak. In addition, if the attacker is harvesting SMB credentials it does not require any additional user input. The attacker is also able to set the target to connect over HTTPS to a server configured to display a prompt to the user for their username and password. If entered, the attacker can harvest these credentials.</p>
<p>This technique is very easy to implement in terms of complexity. Additionally, there are tools available in open source repositories to enable an attacker to perform this technique: “<a href="https://github.com/ryhanson/phishery%E2%80%9D">https://github.com/ryhanson/phishery”</a>.</p>
<p>A threat actor would be likely to use this technique as it has a couple of substantial benefits. The actor is able to swap between payloads; for example, if a particular payload exploiting a vulnerability has been patched, then the actor could swap to use another payload without altering the initial file. Another benefit is that antivirus applications will not be able to identify a template injected file that is malicious. As it is a feature of Microsoft Office and fetching remote resources is not malicious in itself.</p>
<p><strong>Mitigation</strong></p>
<p>Users should be aware of how to identify malicious files being delivered via email. Always be on high alert while reading email, in particular when it comes with an urgent label, or uses poor grammar. Use anti-spam and antivirus protection, and avoid opening email from untrusted or unverified senders. It is also important to make sure that real-time protection is enabled with your antivirus software. The real-time protection feature has the potential to stop the threats just before execution. In the case of “CVE-2017-11882”, real-time protection is able to mitigate this threat before exploitation, as shown in Figure 10.</p>
<p><img src="https://forum-bk.anomali.com/uploads/default/original/1X/0b7d8490a953c3d47151d56fd2b6dbeae8adf2bf.png" alt="37%20AM" data-base62-sha1="1DEaIAEo661gYcVkyi2gIM1z6nt" width="690" height="486"><br>
<em>Figure 10 - Windows Defender blocking CVE-2017-11882</em></p>
<p>Users should implement a strong password to assist in preventing brute force attacks via a hash cracker. It is also important that users use different passwords for different accounts that are being used. This will protect other accounts from being compromised in the event of one password being obtained. LM hashes should be disabled since they are easy to brute force.</p>
<p>Companies should implement egress filtering tools that control traffic leaving the network before an outbound connection is allowed. Outbound traffic from ports 445 and 139 should be blocked.</p>
<p>Additional information and Indicators of Compromise associated with this TTP can be viewed by ThreatStream users <a href="https://ui.threatstream.com/ttp/716866">here</a></p>

ue\\\&quot;:\\\&quot;pt_BR\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;limba română\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;ro\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;Русский\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;ru\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;slovenčina\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;sk\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;slovenščina\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;sl\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;Shqip\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;sq\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;српски језик\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;sr\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;svenska\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;sv\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;Kiswahili\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;sw\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;తెలుగు\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;te\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;ไทย\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;th\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;Türkçe\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;tr_TR\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;українська мова\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;uk\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;اردو\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;ur\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;Việt Nam\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;vi\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;中文\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;zh_CN\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;中文 (TW)\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;zh_TW\\\&quot;}]\&quot;,\&quot;site_logo_url\&quot;:\&quot;https://forum.anomali.com/uploads/default/original/1X/a2ff8b5fd876dcb45a394400e93509e08a7232ef.png\&quot;,\&quot;site_logo_small_url\&quot;:\&quot;https://forum.anomali.com/uploads/default/original/1X/5eb4f8234937f023df2181b04b66a0565c216642.png\&quot;,\&quot;site_mobile_logo_url\&quot;:\&quot;https://forum.anomali.com/uploads/default/original/1X/a2ff8b5fd876dcb45a394400e93509e08a7232ef.png\&quot;,\&quot;site_favicon_url\&quot;:\&quot;https://forum.anomali.com/uploads/default/optimized/1X/8ccff8c5c776f2015b9f9b428c22acb5fd4e9efe_2_32x32.jpeg\&quot;}&quot;,&quot;customHTML&quot;:&quot;{\&quot;top\&quot;:\&quot;\&quot;,\&quot;footer\&quot;:\&quot;\&quot;}&quot;,&quot;banner&quot;:&quot;{}&quot;,&quot;customEmoji&quot;:&quot;[]&quot;,&quot;topic_2104&quot;:&quot;{\&quot;post_stream\&quot;:{\&quot;posts\&quot;:[{\&quot;id\&quot;:2519,\&quot;username\&quot;:\&quot;Anomali_Threat_Research\&quot;,\&quot;avatar_template\&quot;:\&quot;/user_avatar/forum.anomali.com/anomali_threat_research/{size}/269_2.png\&quot;,\&quot;created_at\&quot;:\&quot;2018-03-01T11:04:30.918Z\&quot;,\&quot;cooked\&quot;:\&quot;\\u003cp\\u003eAdditional information and Indicators of Compromise associated with this TTP can be viewed by ThreatStream users \\u003ca href=\\\&quot;https://ui.threatstream.com/ttp/716866\\\&quot;\\u003ehere\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eOverview\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eTemplate Injection is a technique used by threat actors in which a Microsoft Office document template has a URL injected into it. This causes Word to request the resource the specified by the URL. Since Windows’ default behavior is to send the credentials to the server if using SMB, this technique can be used for credential theft or delivery of a malicious file to the victim.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eDetails\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e“Microsoft Office Open XML” is a compressed XML-based file format developed for Microsoft Office in 2000. It is the default target file format of Microsoft Office. Extensible Markup Language (XML) is a markup language that was created to give a set of rules for encoding documents that are both human-readable and machine-readable. Microsoft developed Microsoft Office Open XML in order to adopt a more open and standardized format. Microsoft Office Open XML Format documents allow resources to be fetched from remote sources; relations can be specified in the document which are fetched when the document is opened and processed by Office\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eAttack Flow 1: Harvesting Credentials\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAn actor would begin by setting up a service that acts like a Server Message Block (SMB) file server, as shown in Figure 1, designed for the use of capturing credentials.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;https://forum-bk.anomali.com/uploads/default/original/1X/5c242de9b7312088406a01c725d44d91bb18aa03.jpg\\\&quot; alt=\\\&quot;18%20AM\\\&quot; data-base62-sha1=\\\&quot;d97rlSxq4sd6klrppAvDSPWBY43\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;457\\\&quot;\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003eFigure 1 - Starting an SMB server.\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe actor would then inject a Microsoft Office Open XML document with a “Relationship” entity pointing to a remote “template file”, as depicted in Figure 2.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;https://forum-bk.anomali.com/uploads/default/original/1X/2d51dcfd2a56e71aef7b6a31256175ec8843b375.png\\\&quot; alt=\\\&quot;37%20AM\\\&quot; data-base62-sha1=\\\&quot;6sUSowLuuuXHs645QrMAB2OKb6B\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;85\\\&quot;\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003eFigure 2 - “settings.xml.rels” file with malicious IP address\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe document file must be delivered to a target, possibly via spear phishing or by serving it on a website. When the target opens the file, Microsoft Office attempts to fetch the remote resource, as shown in Figure 3.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;https://forum-bk.anomali.com/uploads/default/original/1X/5a99b9c762176431cd0bfc37c8f214972529d0e4.png\\\&quot; alt=\\\&quot;03%20AM\\\&quot; data-base62-sha1=\\\&quot;cVuklkJekP7r73gXuKjdDlKVkR6\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;369\\\&quot;\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003eFigure 3 - Upon opening the injected file, a connection is made to fetch the resource.\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eOffice first attempts to access the resource over ports 445 and 139 by trying to establish a connection to the server over SMB, Figure 4. With no credential prompt needed for SMB verification, the attacker is able to harvest the target’s credential hash, as shown in Figure 5.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;https://forum-bk.anomali.com/uploads/default/original/1X/6478c7ca60ce0cc1ae101a05cd76b48a86ef0208.png\\\&quot; alt=\\\&quot;31%20AM\\\&quot; data-base62-sha1=\\\&quot;ekOw6Upifw2zBAqTzRybIyGVAi4\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;291\\\&quot;\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003eFigure 4 - Packet capture showing SMB verification\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;https://forum-bk.anomali.com/uploads/default/original/1X/d1effc357b7e7f1d1780ab7066c64ec62ff8ef13.jpg\\\&quot; alt=\\\&quot;41%20AM\\\&quot; data-base62-sha1=\\\&quot;tXbXlznKjERJlbZcWL6Y2Vm1ssz\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;465\\\&quot;\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003eFigure 5 - SMB server capturing NTLM hashes\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eFrom collected hashes, an attacker is able to crack the hash in order to harvest the targets password (Figure 6).\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;https://forum-bk.anomali.com/uploads/default/original/1X/4c4cc2ac9e47101b104e908d60b078c28ba4535f.png\\\&quot; alt=\\\&quot;27%20AM\\\&quot; data-base62-sha1=\\\&quot;aSYKgAMI6uhvh0z44aCG68jAlqL\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;115\\\&quot;\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003eFigure 6 - Using hash cracker to extract password\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eAttack Flow 2: Delivering Malicious File\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eAn attacker can also deliver a malicious file over a specified protocol. An example of this type of attack being used in the wild is specified here.\\u003c/p\\u003e\\n\\u003cp\\u003eAn actor can template inject a Microsoft Word file with a reference (In this case using HTTP) to a remote file that contains an exploit, as demonstrated in Figure 7.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;https://forum-bk.anomali.com/uploads/default/original/1X/e8c2863f2b8aa6561f534f15e712b02051aeea85.png\\\&quot; alt=\\\&quot;17%20AM\\\&quot; data-base62-sha1=\\\&quot;xd5xsO1X38Oylg7hlUztYjPdrG5\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;142\\\&quot;\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003eFigure 7 - Reference to malicious file\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe file is fetched from the server (Figure 8,  and placed in an object in the Word file. In this case, the malicious file is a Rich Text File (RTF) that exploits “CVE-2017-11882.”\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;https://forum-bk.anomali.com/uploads/default/original/1X/e6d9f7f3e128350d6122b713ba2de7b462355eb1.png\\\&quot; alt=\\\&quot;38%20AM\\\&quot; data-base62-sha1=\\\&quot;wWcOrRwTfzfPXB4NLLhDnZLvITn\\\&quot; width=\\\&quot;611\\\&quot; height=\\\&quot;500\\\&quot;\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003eFigure 8 - Fetching malicious RTF file\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThe RTF file exploits “Microsoft Equation Editor 3.0”, available in Microsoft Office versions prior to Office 2016, to run an MSHTA command to fetch a malicious HTA file (Figure 9).\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;https://forum-bk.anomali.com/uploads/default/original/1X/ad2b65ac0fa0da57326c9dc5b1ddb4e36d7e376b.png\\\&quot; alt=\\\&quot;37%20PM\\\&quot; data-base62-sha1=\\\&quot;oHVzYVJ9cuYpiglkp35yaO6w6vN\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;72\\\&quot;\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003eFigure 9 - Link in RTF file to download payload\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThis technique is very versatile and can be used to deliver exploits for Microsoft Office vulnerabilities without much user interaction.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eAnalysis\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eThis technique has the possibility to pose a high risk to companies and individuals alike because it can result in the theft of credentials for potentially sensitive accounts, particularly if the password is weak. In addition, if the attacker is harvesting SMB credentials it does not require any additional user input. The attacker is also able to set the target to connect over HTTPS to a server configured to display a prompt to the user for their username and password. If entered, the attacker can harvest these credentials.\\u003c/p\\u003e\\n\\u003cp\\u003eThis technique is very easy to implement in terms of complexity. Additionally, there are tools available in open source repositories to enable an attacker to perform this technique: “\\u003ca href=\\\&quot;https://github.com/ryhanson/phishery%E2%80%9D\\\&quot;\\u003ehttps://github.com/ryhanson/phishery”\\u003c/a\\u003e.\\u003c/p\\u003e\\n\\u003cp\\u003eA threat actor would be likely to use this technique as it has a couple of substantial benefits. The actor is able to swap between payloads; for example, if a particular payload exploiting a vulnerability has been patched, then the actor could swap to use another payload without altering the initial file. Another benefit is that antivirus applications will not be able to identify a template injected file that is malicious. As it is a feature of Microsoft Office and fetching remote resources is not malicious in itself.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eMitigation\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eUsers should be aware of how to identify malicious files being delivered via email. Always be on high alert while reading email, in particular when it comes with an urgent label, or uses poor grammar. Use anti-spam and antivirus protection, and avoid opening email from untrusted or unverified senders. It is also important to make sure that real-time protection is enabled with your antivirus software. The real-time protection feature has the potential to stop the threats just before execution. In the case of “CVE-2017-11882”, real-time protection is able to mitigate this threat before exploitation, as shown in Figure 10.\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cimg src=\\\&quot;https://forum-bk.anomali.com/uploads/default/original/1X/0b7d8490a953c3d47151d56fd2b6dbeae8adf2bf.png\\\&quot; alt=\\\&quot;37%20AM\\\&quot; data-base62-sha1=\\\&quot;1DEaIAEo661gYcVkyi2gIM1z6nt\\\&quot; width=\\\&quot;690\\\&quot; height=\\\&quot;486\\\&quot;\\u003e\\u003cbr\\u003e\\n\\u003cem\\u003eFigure 10 - Windows Defender blocking CVE-2017-11882\\u003c/em\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003eUsers should implement a strong password to assist in preventing brute force attacks via a hash cracker. It is also important that users use different passwords for different accounts that are being used. This will protect other accounts from being compromised in the event of one password being obtained. LM hashes should be disabled since they are easy to brute force.\\u003c/p\\u003e\\n\\u003cp\\u003eCompanies should implement egress filtering tools that control traffic leaving the network before an outbound connection is allowed. Outbound traffic from ports 445 and 139 should be blocked.\\u003c/p\\u003e\\n\\u003cp\\u003eAdditional information and Indicators of Compromise associated with this TTP can be viewed by ThreatStream users \\u003ca href=\\\&quot;https://ui.threatstream.com/ttp/716866\\\&quot;\\u003ehere\\u003c/a\\u003e\\u003c/p\\u003e\\n\\u003cp\\u003e\\u003cstrong\\u003eReferences\\u003c/strong\\u003e\\u003c/p\\u003e\\n\\u003cul\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;http://blog.talosintelligence.com/2017/07/template-injection.html\\\&quot;\\u003ehttp://blog.talosintelligence.com/2017/07/template-injection.html\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;https://msdn.microsoft.com/en-us/library/aa338205(v=office.12).aspx#office2007aboutnewfileformat_introduction\\\&quot;\\u003ehttps://msdn.microsoft.com/en-us/library/aa338205(v=office.12).aspx#office2007aboutnewfileformat_introduction\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003cli\\u003e\\u003ca href=\\\&quot;https://www.trustwave.com/Resources/SpiderLabs-Blog/Multi-Stage-Email-Word-Attack-without-Macros/?page=1\\u0026amp;year=0\\u0026amp;month=0\\u0026amp;LangType=1033\\\&quot;\\u003ehttps://www.trustwave.com/Resources/SpiderLabs-Blog/Multi-Stage-Email-Word-Attack-without-Macros/?page=1\\u0026amp;year=0\\u0026amp;month=0\\u0026amp;LangType=1033\\u003c/a\\u003e\\u003c/li\\u003e\\n\\u003c/ul\\u003e\&quot;,\&quot;post_number\&quot;:1,\&quot;post_type\&quot;:1,\&quot;updated_at\&quot;:\&quot;2018-03-01T12:11:21.891Z\&quot;,\&quot;reply_count\&quot;:0,\&quot;reply_to_post_number\&quot;:null,\&quot;quote_count\&quot;:0,\&quot;incoming_link_count\&quot;:1009,\&quot;reads\&quot;:4,\&quot;readers_count\&quot;:3,\&quot;score\&quot;:5045.8,\&quot;yours\&quot;:false,\&quot;topic_id\&quot;:2104,\&quot;topic_slug\&quot;:\&quot;credential-harvesting-and-malicious-file-delivery-using-microsoft-office-template-injection\&quot;,\&quot;primary_group_name\&quot;:null,\&quot;primary_group_flair_url\&quot;:null,\&quot;primary_group_flair_bg_color\&quot;:null,\&quot;primary_group_flair_color\&quot;:null,\&quot;version\&quot;:4,\&quot;can_edit\&quot;:false,\&quot;can_delete\&quot;:false,\&quot;can_recover\&quot;:false,\&quot;can_wiki\&quot;:false,\&quot;link_counts\&quot;:[{\&quot;url\&quot;:\&quot;https://github.com/ryhanson/phishery%E2%8
